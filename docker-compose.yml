services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: koimeret
      POSTGRES_USER: koimeret
      POSTGRES_PASSWORD: koimeret123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U koimeret -d koimeret"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  memcached:
    image: memcached:1.6-alpine
    restart: unless-stopped
    command: memcached -m 256
    ports:
      - "11212:11211"

  cms:
    build:
      context: .
      dockerfile: docker/cms/Dockerfile
    restart: unless-stopped
    environment:
      - DEBUG=True
      - SECRET_KEY=koimeret-dairies-development-secret-key
      - DATABASE_URL=postgres://koimeret:koimeret123@db:5432/koimeret
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - MEMCACHED_URL=memcached:11211
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,cms,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost,http://frontend:3000
      - DJANGO_SETTINGS_MODULE=smartdairy.settings.production
      - DJANGO_SUPERUSER_PHONE=0700000000
      - DJANGO_SUPERUSER_PASSWORD=admin123
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - logs:/var/log/smartdairy
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  celery:
    build:
      context: .
      dockerfile: docker/cms/Dockerfile
    restart: unless-stopped
    command: celery -A smartdairy worker -l info
    environment:
      - DEBUG=False
      - SECRET_KEY=koimeret-dairies-development-secret-key
      - DATABASE_URL=postgres://koimeret:koimeret123@db:5432/koimeret
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - DJANGO_SETTINGS_MODULE=smartdairy.settings.production
    volumes:
      - media_files:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build:
      context: .
      dockerfile: docker/cms/Dockerfile
    restart: unless-stopped
    command: celery -A smartdairy beat -l info
    environment:
      - DEBUG=False
      - SECRET_KEY=koimeret-dairies-development-secret-key
      - DATABASE_URL=postgres://koimeret:koimeret123@db:5432/koimeret
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - DJANGO_SETTINGS_MODULE=smartdairy.settings.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: development
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=/api/v1
    expose:
      - "3000"
    depends_on:
      - cms

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
    depends_on:
      - cms
      - frontend

volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:
  logs:
