name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  CMS_IMAGE: ghcr.io/hillarykoros/smartdairy/cms
  FRONTEND_IMAGE: ghcr.io/hillarykoros/smartdairy/frontend
  NGINX_IMAGE: ghcr.io/hillarykoros/smartdairy/nginx

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push CMS image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/cms/Dockerfile
          push: true
          tags: ${{ env.CMS_IMAGE }}:latest,${{ env.CMS_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/frontend/Dockerfile
          target: production
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest,${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/nginx/Dockerfile
          push: true
          tags: ${{ env.NGINX_IMAGE }}:latest,${{ env.NGINX_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/smartdairy/"
          strip_components: 0

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: GHCR_TOKEN,GITHUB_ACTOR
          script: |
            set -e

            # Create app directory
            mkdir -p /opt/smartdairy
            cd /opt/smartdairy

            # Login to GitHub Container Registry
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin

            # Pull latest images
            docker pull ghcr.io/hillarykoros/smartdairy/cms:latest
            docker pull ghcr.io/hillarykoros/smartdairy/frontend:latest
            docker pull ghcr.io/hillarykoros/smartdairy/nginx:latest

            # Create docker-compose.yml
            cat > docker-compose.yml << 'EOF'
            services:
              db:
                image: postgres:15-alpine
                restart: unless-stopped
                environment:
                  POSTGRES_DB: koimeret
                  POSTGRES_USER: koimeret
                  POSTGRES_PASSWORD: koimeret_prod_2024
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U koimeret -d koimeret"]
                  interval: 10s
                  timeout: 5s
                  retries: 5

              redis:
                image: redis:7-alpine
                restart: unless-stopped
                volumes:
                  - redis_data:/data
                healthcheck:
                  test: ["CMD", "redis-cli", "ping"]
                  interval: 10s
                  timeout: 5s
                  retries: 5

              cms:
                image: ghcr.io/hillarykoros/smartdairy/cms:latest
                restart: unless-stopped
                environment:
                  - DEBUG=False
                  - SECRET_KEY=koimeret-prod-secret-key-change-this
                  - DATABASE_URL=postgres://koimeret:koimeret_prod_2024@db:5432/koimeret
                  - REDIS_URL=redis://redis:6379/0
                  - CELERY_BROKER_URL=redis://redis:6379/1
                  - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
                  - CORS_ALLOWED_ORIGINS=http://localhost
                  - DJANGO_SETTINGS_MODULE=smartdairy.settings.production
                volumes:
                  - static_files:/app/staticfiles
                  - media_files:/app/media
                depends_on:
                  db:
                    condition: service_healthy
                  redis:
                    condition: service_healthy

              celery:
                image: ghcr.io/hillarykoros/smartdairy/cms:latest
                restart: unless-stopped
                command: celery -A smartdairy worker -l info
                environment:
                  - DEBUG=False
                  - SECRET_KEY=koimeret-prod-secret-key-change-this
                  - DATABASE_URL=postgres://koimeret:koimeret_prod_2024@db:5432/koimeret
                  - REDIS_URL=redis://redis:6379/0
                  - CELERY_BROKER_URL=redis://redis:6379/1
                  - DJANGO_SETTINGS_MODULE=smartdairy.settings.production
                depends_on:
                  db:
                    condition: service_healthy
                  redis:
                    condition: service_healthy

              frontend:
                image: ghcr.io/hillarykoros/smartdairy/frontend:latest
                restart: unless-stopped
                environment:
                  - NODE_ENV=production
                  - NEXT_PUBLIC_API_URL=/api/v1

              nginx:
                image: ghcr.io/hillarykoros/smartdairy/nginx:latest
                restart: unless-stopped
                ports:
                  - "8020:80"
                volumes:
                  - static_files:/app/staticfiles:ro
                  - media_files:/app/media:ro
                depends_on:
                  - cms
                  - frontend

            volumes:
              postgres_data:
              redis_data:
              static_files:
              media_files:
            EOF

            # Stop old containers and start new ones
            docker compose down --remove-orphans || true
            docker compose up -d

            # Wait for services to be ready
            echo "Waiting for services to start..."
            sleep 15

            # Run migrations
            docker compose exec -T cms python manage.py migrate --noinput || true
            docker compose exec -T cms python manage.py collectstatic --noinput || true

            # Initialize database if first run
            docker compose exec -T cms python manage.py initdb || true

            # Cleanup old images
            docker image prune -f

            echo "Deployment complete!"
